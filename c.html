<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested objects</title>
</head>
<body>
  <script>
    const product ={
      name: 'shirt',
      ['delivery-time'] : '1 day',

      rating : {
        stars: 4.5,
        count : 87
      }

    };

    console.log(product.rating);
    console.log(product.rating.stars);
    
  </script>
</body>
</html>
