<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions inside object</title>
</head>
<body>
  <script>
    const product ={
      name: 'shirt',
      ['delivery-time'] : '1 day',

      rating : {
        stars: 4.5,
        count : 87
      },

      funn: function function1(){
        console.log('function inside object is c/a method');
      }

    };

    product.funn();
    console.log(typeof console);
    console.log(typeof console.log);
    
  </script>
</body>
</html>
