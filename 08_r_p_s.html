<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissor</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <button onclick="
      playGame('rock');
  ">Rock</button>

  <button onclick="
      playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissor</button>

  <button onclick="
    score.wins = 0;
    score.looses = 0;
    score.ties = 0;
  ">Reset Score</button>

  <script> 
    const score = { // adding a score feature in game using objects.
      wins: 0,
      looses: 0,
      ties: 0
    };

    function playGame(playerMove){
      let computerMove = function1();

      let result = '';
      if(playerMove === 'scissors'){
          if(computerMove === 'rock'){
            result = 'You lose.';
          }
          else if(computerMove === 'paper'){
            result = 'You Win.';
          }
          else if(computerMove === 'scissors'){
            result = 'Tie';
          }
      }

      else if(playerMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You Win.';
          }
          else if(computerMove === 'paper'){
            result = 'Tie.';
          }
          else if(computerMove === 'scissors'){
            result = 'You lose.';
          }
      }

      if(playerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie.';
          }
          else if(computerMove === 'paper'){
            result = 'You lose.';
          }
          else if(computerMove === 'scissors'){
            result = 'You Win.';
          }
      }

      if(result === 'You Win.'){
        score.wins++;
      }
      else if(result === 'You lose.'){
        score.looses++;
      }
      else{
        score.ties++;
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Looses: ${score.looses}, Ties: ${score.ties}`);
    }
    function function1(){
      const randomNumber = Math.random();
        let computerMove = '';
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        }
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'scissors';
        }
      return computerMove;
    }
  </script>
</body>
</html>

<!-- notice that when we reload the page the score starts from 0 again, this is becoz the variables gets deleted and their values are reset -->
