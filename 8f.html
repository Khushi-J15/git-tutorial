<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
</head>
<body>
  <button onclick="
    playGame('heads');
    ">heads</button>

  <button onclick="
    playGame('tails');
  ">tails</button>

  <script>

    // const score = JSON.parse(localStorage.getItem('score')) || {
    //   wins: 0,
    //   loses: 0
    // };

    const score = {
      wins: 0,
      loses: 0
    };

    function playGame(guess){
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You Win!' : 'You lose!!');

      if(guess === result){
        score.wins++;
      }
      else{
        score.loses++;
      }

      console.log(score);

      // localStorage.setItem('score',JSON.stringify(score));
    }

</script>
</body>
</html>
